<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>读写样式属性</title>
  <style>
    .box{
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50px;
      left: 50px;
      border: 1px solid #000;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script type="text/javascript">
    var oBox = document.getElementsByClassName('box')[0],
        computeStyle = window.getComputedStyle(oBox, null),
        boxBorder = window.getComputedStyle(oBox, null)['border'];
    console.log(computeStyle);
    console.log(boxBorder);   //1px solid rgb(0, 0, 0)

    console.log(oBox.offsetWidth); //102  算上了边框
