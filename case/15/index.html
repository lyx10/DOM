<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <style type="text/css">
    .box{
      width: 200px;
      height: 200px;
      background-color: #008000;
    }

    .box1{
      position: relative;
      top: 0;
      left: 200px;
      width: 100px;
      height: 100px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
  </div>
  
  <script type="text/javascript">
    var oBox = document.getElementsByClassName('box')[0],
      	oBox1 =  document.getElementsByClassName('box1')[0];

    oBox1.onmouseenter = function(e){
      this.style.backgroundColor = '#00f';
      console.log('box1');
    };

    oBox1.onmouseleave = function(){
      this.style.backgroundColor = '#000';
    };

    oBox.onmouseenter = function(e){
      this.style.backgroundColor = '#ffa500';
      console.log('box');
    };

    oBox.onmouseleave = function(){
      this.style.backgroundColor = '#008000';
    };

    function cancelBubble(e){
      var e = e || window.event;
      if(e.stopPropagation){
        e.stopPropagation();
      }else{
        e.cancelBubble = true;
      }
    }

    // 当鼠标移入/移出box1时，box、box1的背景颜色都会相应地改变。
  </script>
</body>
</html>
