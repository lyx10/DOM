<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getBoundingClientRect</title>
  <style>
    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      left: 100px;
      top: 100px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script type="text/javascript">
    var box = document.getElementsByClassName('box')[0];
    console.log(box.getBoundingClientRect());

    // DOMRect {x: 100, y: 100, width: 100, height: 100, top: 100, left: 100, bottom: 200, right: 200}
    // 这个方法几乎不用，因为不实时，动态更新元素，求得的值不会变
    box.style.height = '200px';
    box.style.width = '200px';

    console.log(box.getBoundingClientRect()); //这里的width和height是200，上面是100

    box.style.margin = '10px';
    console.log(box.getBoundingClientRect());
    // 加margin会改变box的坐标,x,y,top,left,bottom,right各加10


    box.style.padding = '10px';
    console.log(box.getBoundingClientRect());
    // 加padding会改变box的大小，width，height各加20

    // IE浏览器的结果里面没有widt,height
  </script>
</body>
</html>
