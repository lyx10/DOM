<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>取消冒泡</title>
    <style type="text/css">
      .wrapper{
        position: relative;
        width: 300px;
        height: 300px;
        background-color: #0f0;
      }

      .apply{
        position: absolute;
        bottom: 15px;
        right: 15px;
        width: 80px;
        height: 30px;
        background-color: #f00;
        color: #fff;
        line-height: 30px;
        text-align: center;
      }
    </style>
  </head>
	<body>
    <div class="wrapper">
      <div class="apply">立即申请</div>
    </div>
    <script type="text/javascript">
      var wrapper = document.getElementsByClassName('wrapper')[0],
          apply = wrapper.getElementsByClassName('apply')[0];

      wrapper.addEventListener('click',function(){
        console.log('跳转到详情页');
      }, false);

      apply.addEventListener('click',function(e){
        var e = e || window.event;
        // e.stopPropagation();
        // e.cancelBubble = true;
        calcelBubble(e);
        console.log('已申请');
      }, false);

      function calcelBubble(e){
        var e = e || window.event
        if(e.stopPropagation){
          e.stopPropagation();
        }else{
          e.calcelBubble = true;
        }
      }
      
      
    </script>
  </body>
</html>
