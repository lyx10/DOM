<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>插件化开发</title>
  <style type="text/css">
    input{
      width: 80px;
      height: 20px ;
      text-align: center;
    }
  </style>
</head>
<body>
  <input type="text" id="num1">
  <input type="text" id="num2">=<span class="result"></span>
  <div class="btn-group">
    <button data-sign="plus">+</button>
    <button data-sign="minus">-</button>
    <button data-sign="mul">*</button>
    <button data-sign="div">/</button>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript">
    new Test({
      num1: document.getElementById('num1'),
      num2: document.getElementById('num2'),
      btnGroup: document.getElementsByClassName('btn-group')[0],
      result: document.getElementsByClassName('result')[0]
    }).init();
  </script>
</body>
</html>
