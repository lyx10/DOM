<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/6b1ad6bf2c/UntitledProject/style.css">
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>TodoList</title>
</head>
<body>
  <div class="wrap" data-config='{
    "plusBtn": "j-show-input",
    "inputWrap": "input-wrap",
    "addBtn": "j-add-btn",
    "textInput": "text-input",
    "oList": "j-list",
    "itemClass": "item"
  }'>
    <div class="list-hd">
      <h2>TodoList</h2>
      <a href="javascript:;" class="j-show-input">
        <span class="icon icon-plus"></span>
      </a>
    </div>
    <div class="input-wrap">
      <div class="input-bd">
        <input type="text" class="text-input" />
      </div>
      <div class="btn-bd">
        <button class="j-add-btn">增加项目</button>
      </div>
    </div>
    <div class="list-wrap">
      <ul class="list j-list">

      </ul>
    </div>

  </div>

  <script type="text/javascript" src="./js/utils.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
